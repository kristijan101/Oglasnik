<form class="form-horizontal">
    <fieldset>
        <legend>New county</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="county_name">Name</label>
            <div class="col-md-4">
                <input ng-model="countyAdd.county.Name" ng-model-options="{updateOn:'blur'}" id="county_name" name="county_name" type="text" placeholder="County" class="form-control input-md" required="required">

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit_county"></label>
            <div class="col-md-8">
                <button id="submit_county" name="submit_county" class="btn btn-primary" ng-click="countyAdd.add(countyAdd.county)">Add</button>
                <button name="button2id" class="btn btn-inverse" ng-click="countyAdd.cancel()">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
